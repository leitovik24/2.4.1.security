<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>

    <title>AdminPage</title>

    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Пароль</th>
        <th>Роль</th>
    </tr>
    <tr th:each="user : ${users}">
            <td th:text="${user.id}" />
            <td th:text="${user.name}" />
            <td th:text="${user.password}" />
            <td th:text="${user.roles}" />
            <td>
                <a th:href="@{admin/edit/{id}(id=${user.id})}">Ред.</a>
                <a th:href="@{admin/delete/{id}(id=${user.id})}">Удалить</a>
            </td>
        </tr>
</table>
