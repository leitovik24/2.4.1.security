<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EditPage</title>
</head>
<body>

<h1>EDITUSER</h1>
<table>
    <form action="/admin/edit" method="post">
        <th:if test="${user != null}">
            <input type="hidden" name="id" th:value="${user.id}"/>
        </th:if>
        Name:<br>
        <input type="text" name="name" th:value="${user.name}"><br>
        password:<br>
        <input type="text" name="password"  th:value="${user.password}"><br>

        <div class="select" style="width:225px;" align="center">
            <select name="roles" multiple size="2" style="width: 225px; ">
                <option value="1">admin</option>
                <option value="2">user</option>
            </select>
        </div>
        <input type="submit" value="Update">
    </form>
</table>
</body>
</html>
